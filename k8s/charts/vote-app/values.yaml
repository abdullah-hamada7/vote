vote:
  image: vote:latest
  replicas: 2
  service:
    port: 80
    type: ClusterIP
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

result:
  image: result:latest
  replicas: 1
  service:
    port: 80
    type: ClusterIP
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

worker:
  image: worker:latest
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Redis dependency configuration (Bitnami chart)
redis:
  enabled: true
  fullnameOverride: "redis"
  architecture: standalone
  auth:
    enabled: false
  master:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

# PostgreSQL dependency configuration (Bitnami chart)
postgresql:
  enabled: true
  fullnameOverride: "postgresql"
  auth:
    username: postgres
    password: postgres
    database: postgres
  primary:
    resources:
      requests:
        cpu: 250m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

ingress:
  enabled: true
  className: traefik
  hosts:
    - host: vote.local
      paths:
        - path: /
          pathType: Prefix
          service: vote
    - host: result.local
      paths:
        - path: /
          pathType: Prefix
          service: result
