# Development environment values
# Namespace: dev

# Environment-specific settings
environment: dev
namespace: dev

vote:
  image: vote:latest
  replicas: 1  # Lower replicas for dev
  service:
    port: 80
    type: ClusterIP
  resources:
    requests:
      cpu: 50m  # Lower resources for dev
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

result:
  image: result:latest
  replicas: 1  # Lower replicas for dev
  service:
    port: 80
    type: ClusterIP
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

worker:
  image: worker:latest
  replicas: 1  # Lower replicas for dev
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Redis dependency configuration (Bitnami chart)
redis:
  enabled: true
  fullnameOverride: "redis"
  architecture: standalone
  auth:
    enabled: false
  master:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

# PostgreSQL dependency configuration (Bitnami chart)
postgresql:
  enabled: true
  fullnameOverride: "postgresql"
  auth:
    username: postgres
    password: postgres
    database: postgres
  primary:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

ingress:
  enabled: true
  className: traefik
  hosts:
    - host: vote.dev.local
      paths:
        - path: /
          pathType: Prefix
          service: vote
    - host: result.dev.local
      paths:
        - path: /
          pathType: Prefix
          service: result
